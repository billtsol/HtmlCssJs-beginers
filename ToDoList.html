<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
<div class="container">
    <div id="title">To Do List
        <button id="tbtn" onclick="add()">ADD</button>
    </div>
    <div class="form">
        <input type="text" name="title" id="formT" placeholder=" Title - max: 20" maxlength="20">
        <input type="text" name="description" id="formD" placeholder=" Description - max: 50"maxlength="50">
    </div>

    <div class="container-2" id="list">
    </div>
</div>

<script type="text/javascript" src="./js/todolist.js"></script>
